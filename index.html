<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Advice generator app">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    <section class="card-title">
      <!-- Advice ID goes here -->117
    </section>
    <section class="card-body">
      <!-- Advice text goes here -->
      <q class="card-body-text">
        It is easy to sit up and take notice, what's difficult is getting up and taking action.
      </q>
    </section>
    <footer class="card-footer">
      <img src="images/pattern-divider-desktop.svg" alt="Divider" srcset="images/pattern-divider-desktop.svg 444w,
    images/pattern-divider-mobile.svg 295w">
    </footer>
    <form class="dice-container">
      <input type="image" id="dice_button" src="images/icon-dice.svg" alt="Random quote generator button">
    </form>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
